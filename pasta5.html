    <script type="text/javascript">
      window.onload = function() {  
        init();
        document.getElementById("dblink").href = getDBLink();
      };

      function init() {
        Tabletop.init( { key: getDBLink(),
                         callback: showInfo,
                         simpleSheet: false } );
      }

      function showInfo(data) {
      var html;
      html = "<h3>Pasta 5:</h3>";
        var total_elementos=0;
        var total_valor = 0;
	for(var i=0; i< data.PastasConsignadas.elements.length; i++) {
              var div = "<div class='produto'>";
              var _div = "</div>";
              var j=0;
              for(j=0; j<data.Produtos.elements.length; j++) {
                if(data.PastasConsignadas.elements[i].ModeloP5==data.Produtos.elements[j].Codigo) {
                  break;
                } 
              }
              if(j>=data.Produtos.elements.length) {
                continue;
              }
              data.Produtos.elements[j].SaldoEstoque = data.PastasConsignadas.elements[i].QuantidadeP5;
              html += boxProduto(data.Produtos.elements[j]);
              total_elementos += parseInt(data.PastasConsignadas.elements[i].QuantidadeP5);
              var valor = converteMoedaFloat(data.Produtos.elements[j].PrecoVenda);
              total_valor += (valor)*parseInt(data.PastasConsignadas.elements[i].QuantidadeP5);                         

        }
	document.getElementById('vendas').innerHTML = html;
	document.getElementById('TotalElementos').innerHTML = "Encontrados "+total_elementos+" itens na pasta";
	document.getElementById('TotalValor').innerHTML = "Somados R$"+total_valor+" na pasta";
      }

     
    </script>
